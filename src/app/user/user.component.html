<div class="mx-auto px-6">
  <!-- User Information Card -->
  <div class="flex flex-row justify-end">
    <button (click)="cancelEdit()"
            *ngIf="isEditing"
            class="absolute text-gray-100 hover:bg-fuchsia-600 bg-red-700 rounded-lg text-sm w-6 h-6 ml-auto m-1.5 inline-flex justify-center items-center"
            type="button">
      <svg aria-hidden="true" class="w-3 h-3" fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
        <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <div class="bg-gray-900 rounded-lg p-8 w-full mx-auto">
    <div class="flex flex-row justify-end">
    </div>
    <!-- Nested User Card -->
    <div class="flex flex-row items-center justify-center gap-4 py-8 rounded-lg mb-6"
         style="background-image: url('/assets/bg_contact.jpg');">

      <div class="flex justify-center">
        <div *ngIf="isEditing" class="mt-1">
          <button (click)="changeImage()"
                  class="absolute px-2 py-2 bg-gray-900 text-white rounded-lg">
            <img alt="Upload icon" class="w-6 h-6" src="/assets/assets/edit.svg">
          </button>
          <input #imageInput
                 (change)="onImageChange($event)"
                 class="hidden"
                 type="file">
        </div>
        <img alt="Profile picture"
             class="rounded-full w-44 h-44 object-cover border-3 border-gray-300"
             src="https://demos.creative-tim.com/argon-dashboard/assets-old/img/theme/team-4.jpg">
      </div>
      <div class="mt-6 text-center flex flex-col gap-2 w-1/4">
        <input class="text-[24px] font-medium bg-none border-0 text-gray-950 text-center rounded-xl" disabled
               value="Jessica Jones">
        <input class="text-[16px] font-medium bg-none border-0 text-gray-900 text-center rounded-xl" disabled
               value="Manager">
      </div>

    </div>
    <!-- User Information Details -->
    <div class="flex flex-wrap -mx-3">
      <div class="w-full md:w-1/2 px-3 mb-6">
        <label class="text-gray-400">Email</label>
        <input
          [disabled]="!isEditing"
          class="mt-1 p-2 w-full bg-gray-600 border-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-pink-main text-sm rounded-lg"
          placeholder="jessica@example.com"
          type="email">
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6">
        <label class="text-gray-400">Password</label>
        <input
          class="mt-1 p-2 w-full bg-gray-600 border-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-pink-main text-sm rounded-lg"
          placeholder="••••••••"
          type="password">
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6">
        <label class="text-gray-400">Hire Date</label>
        <input
          class="mt-1 p-2 w-full bg-gray-600 border-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-pink-main text-sm rounded-lg cursor-not-allowed"
          disabled
          type="date"
          value="2021-01-01"
        >
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6">
        <label class="text-gray-400">Supermarket Name</label>
        <input
          class="mt-1 p-2 w-full bg-gray-600 border-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-pink-main text-sm rounded-lg cursor-not-allowed"
          disabled
          placeholder="Supermarket Name"
          type="text"
          value="SuperFresh Market"
        >
      </div>
      <button
        (click)="isEditing ? saveProfile() : toggleEdit()"
        [ngClass]="{
        'bg-gradient-to-r': true,
        'from-violet-600': !isEditing,
        'to-fuchsia-700': !isEditing,
        'bg-purple-600': isEditing,
        'active:bg-fuchsia-600': isEditing
        }"
        class="w-full mx-3 text-white text-base-medium rounded-lg py-2"
        type="button">{{ isEditing ? 'Save' : 'Edit' }}
      </button>


    </div>
  </div>
</div>
